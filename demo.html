<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo Leaflet.Map-hash</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.0/leaflet.css">
		<style>
html,
body,
#mapContainer {
	height: 100%;
	margin: 0;
	padding: 0;
}

/* https://codepen.io/timwis/pen/obmMpM */
.crosshairs:before, .crosshairs:after {
  content: '';
  position: absolute;
  top: 40%;
  bottom: 40%;
  left: 40%;
  right: 40%;
  z-index: 999;
  pointer-events: none;
}
.crosshairs:before {
  bottom: 50%;
  border-bottom: 1px #000 solid;
}
.crosshairs:after {
  right: 50%;
  border-right: 1px #000 solid;
}
</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.0/leaflet.js"></script>
		<script src="leaflet.map-hash.js"></script>
	</head>
	<body>
		<div id="mapContainer" class="crosshairs"></div>
		<script>
L.map('mapContainer', {
	center: [50, 5], // Ardennes, BE
	zoom: 5,
	urlHash: true, // <- !
	layers: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '<a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
	})
});
</script>
	</body>
</html>
